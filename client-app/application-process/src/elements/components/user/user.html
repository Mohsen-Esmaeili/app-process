<template>
  <button class="btn btn-primary my-2" click.trigger="onAddNew()">Add New User</button>
  <div class="table-responsive">
    <table class="table table-striped table-hover table-success">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Age</th>
          <th scope="col">Email</th>
          <th scope="col">Postal Code</th>
          <th scope="col">Street</th>
          <th scope="col">House Number</th>
          <th style="width: 135px;"></th>
        </tr>
      </thead>
      <tbody>
        <tr repeat.for="user of users">
          <th scope="row">${$index + 1}</th>
          <td>${user.firstName}</td>
          <td>${user.lastName}</td>
          <td>${user.age}</td>
          <td>${user.email}</td>
          <td>${user.postalCode}</td>
          <td>${user.street}</td>
          <td>${user.houseNumber}</td>
          <td>
            <button class="btn btn-sm btn-success mx-1" click.trigger="onManageAsset(user)">
              <i class="ion-grid"></i>
            </button>
            <button class="btn btn-sm btn-primary mx-1" click.trigger="onEdit(user)">
              <i class="ion-edit"></i>
            </button>
            <button class="btn btn-sm btn-danger mx-1" click.trigger="onDelete(user.id)">
              <i class="ion-close"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</template>
