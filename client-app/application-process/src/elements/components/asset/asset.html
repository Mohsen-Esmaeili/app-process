<template>
  <button class="btn btn-primary my-2" click.trigger="onAddNew()">Add New</button>
  <div class="table-responsive">
    <table class="table table-striped table-hover table-success">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Symbol</th>
          <th style="width: 96px;"></th>
        </tr>
      </thead>
      <tbody>
        <tr repeat.for="asset of assets">
          <th scope="row">${$index + 1}</th>
          <td>${asset.name}</td>
          <td>${asset.symbol}</td>
          <td>
            <button class="btn btn-sm btn-primary mx-1" click.trigger="onEdit(asset)">
              <i class="ion-edit"></i>
            </button>
            <button class="btn btn-sm btn-danger mx-1" click.trigger="onDelete(asset.id)">
              <i class="ion-close"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</template>
